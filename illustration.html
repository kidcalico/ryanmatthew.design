<body>
	<div id="header">
		<div class="bordertop"></div>
		<div id="logo">
			<a href="index.html"><img src="images/header_logo.svg"></a>
		</div>
		<div id="header-links">
			<a href="illustration.html">Illustration</a>
		<!--

	<div class="container">
		<div class="gallery">
		    <img src="images/axolotl.jpg" alt="Axolotyl Vector" onclick="openModal('images/axolotl.jpg')">
		    <img src="images/meditating-figure_alegria.png" alt="Levitation" onclick="openModal('images/meditating-figure_alegria.png')">
		    <img src="images/Thought_Spotting.jpg" alt="Thought Spotting" onclick="openModal('images/Thought_Spotting.jpg')">
		    <img src="images/legs.jpg" alt="Strange Legs" onclick="openModal('images/legs.jpg')">
			<img src="images/footprints.png" alt="Footprints" onclick="openModal('images/footprints.png')">
			<img src="images/ContraDiction.png" alt="ContraDiction" onclick="openModal('images/ContraDiction.png')">
		</div>
	</div>
	<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">X</span>
  <img class="modal-content" id="modalImg">
  </div>

<script>
  function openModal(imageSrc) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modalImg");
    modal.style.display = "block";
    modalImg.src = imageSrc;
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>
</body>
